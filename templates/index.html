<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .prediction-card {
            border-left: 5px solid #0d6efd;
        }
        .form-label {
            font-weight: 500;
            color: #344767;
        }
        .navbar-brand {
            font-weight: 600;
        }
        .footer {
            background-color: #ffffff;
            padding: 1.5rem 0;
            margin-top: 3rem;
            border-top: 1px solid #dee2e6;
        }
        .contact-icon {
            color: #344767;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }
        .contact-icon:hover {
            color: #0d6efd;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-car text-primary me-2"></i>
                Car Price Predictor
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h4 class="card-title mb-4">Predict Your Car's Value</h4>
                        
                        <form action="/predict" method="post">
                            <div class="row g-3">
                                <!-- Year -->
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control" id="Year" name="Year" placeholder="2010" required>
                                        <label for="Year">Manufacturing Year</label>
                                    </div>
                                </div>
                                
                                <!-- Present Price -->
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="number" step="0.01" class="form-control" id="Present_Price" name="Present_Price" placeholder="10.45" required>
                                        <label for="Present_Price">Showroom Price (lakhs)</label>
                                    </div>
                                </div>

                                <!-- Kilometers Driven -->
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control" id="Kms_Driven" name="Kms_Driven" placeholder="10000" required>
                                        <label for="Kms_Driven">Kilometers Driven</label>
                                    </div>
                                </div>

                                <!-- Previous Owners -->
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="Owner" name="Owner" required>
                                            <option value="0">0 (First Owner)</option>
                                            <option value="1">1 (Second Owner)</option>
                                            <option value="2">2 (Third Owner)</option>
                                        </select>
                                        <label for="Owner">Previous Owners</label>
                                    </div>
                                </div>

                                <!-- Fuel Type -->
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="Fuel_Type_Petrol" name="Fuel_Type_Petrol" required>
                                            <option value="Petrol">Petrol</option>
                                            <option value="Diesel">Diesel</option>
                                            <option value="CNG">CNG</option>
                                        </select>
                                        <label for="Fuel_Type_Petrol">Fuel Type</label>
                                    </div>
                                </div>

                                <!-- Seller Type -->
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="Seller_Type_Individual" name="Seller_Type_Individual" required>
                                            <option value="Dealer">Dealer</option>
                                            <option value="Individual">Individual</option>
                                        </select>
                                        <label for="Seller_Type_Individual">Seller Type</label>
                                    </div>
                                </div>

                                <!-- Transmission -->
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="Transmission_Mannual" name="Transmission_Mannual" required>
                                            <option value="Mannual">Manual</option>
                                            <option value="Automatic">Automatic</option>
                                        </select>
                                        <label for="Transmission_Mannual">Transmission</label>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button class="btn btn-primary btn-lg" type="submit">
                                    <i class="fas fa-calculator me-2"></i>Calculate Price
                                </button>
                            </div>
                        </form>

                        {% if prediction_text %}
                        <div class="alert alert-success prediction-card mt-4" role="alert">
                            <h5 class="alert-heading"><i class="fas fa-check-circle me-2"></i>Prediction Result</h5>
                            <p class="mb-0">{{ prediction_text }}</p>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <div class="mb-3">
                <a href="https://github.com/kenilsavaliya29" target="_blank" class="text-decoration-none">
                    <i class="fab fa-github contact-icon"></i>
                </a>
                <a href="https://www.linkedin.com/in/kenil-savaliya-417270282/" target="_blank" class="text-decoration-none">
                    <i class="fab fa-linkedin contact-icon"></i>
                </a>
            </div>
            <p class="text-muted mb-0">© Kenil Savaliya 2024</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
</body>
</html>
